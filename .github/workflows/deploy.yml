name: Deploy resources
on: workflow_dispatch
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    uses: ./.github/workflows/full-terraform-worker.yml
    secrets: inherit

  config:
    needs: deploy
    uses: ./.github/workflows/ansible-worker.yml
    with:
      vm_ip: ${{ needs.deploy.outputs.vmp_ip }}
      nsg_id: ${{ needs.deploy.outputs.nsg_id }}
    secrets: inherit
  
