---
- name: Remove existing Docker versions
  ansible.builtin.apt:
    name:
      - docker
      - docker-engine
      - docker.io
      - docker-compose
      - docker-compose-v2
      - docker-doc
      - containerd
      - runc
    state: absent
    purge: yes

- name: Add Docker Repostiory GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  ansible.builtin.apt_repository:
    repo: deb [arch={{ 'arm64' if ansible_architecture == 'aarch64' else 'amd64' }}] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present

- name: Install Docker packages
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes

- name: Ensure Docker service is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: yes

- name: Create docker container
  community.docker.docker_container:
    name: nginx-test
    image: nginx:alpine
    state: started
    published_ports:
      - "80:80"
    restart_policy: always
